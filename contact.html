                    <div class="form-group">

                    <div class="form-group">

                        <textarea style="resize: none;"class="form-control" rows="5" id="comment"></textarea>

                    <input style="background-color: #009C9F;" type="submit" value="Send" class="btn btn-primary btn-xl page-scroll">
                </div>
            
            </div>
        </div>
    </aside>
    
    <aside id="buisness"class="bg-aqua">

                    <div class="form-group">
